# Docker Pipeline - Builds and pushes Docker image
# Purpose: Create a Docker container and upload to Docker Hub

name: Docker - Build and Push

# When should this workflow run?
on:
  push:
    branches: [ main ]  # Only run on push to main branch
    tags: [ 'v*' ]      # Also run when creating version tags (e.g., v1.0.0)

jobs:
  # Job 1: Build Docker Image and Push to Docker Hub
  docker-build-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Get the code from GitHub
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Step 2: Setup Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    # Step 3: Login to Docker Hub
    # Note: You need to add DOCKER_USERNAME and DOCKER_TOKEN to GitHub Secrets
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    
    # Step 4: Create image tags (e.g., latest, v1.0.0, commit-sha)
    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ducanhz135/legacy-order-service
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=sha,prefix=commit-
          type=raw,value=latest,enable={{is_default_branch}}
    
    # Step 5: Build the Docker image and push to Docker Hub
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
    
    # Step 6: Show success message with image name
    - name: Success
      run: |
        echo "âœ… Docker image built and pushed successfully!"
        echo "Image: ducanhz135/legacy-order-service:latest"
